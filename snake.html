<!DOCTYPE html>
<html>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var gridSize = 20;
var tileSize = canvas.width / gridSize;

var direction = 'right';
var snake = [{ top: 0, left: 0 }];
var apple = null;

function gameLoop() {
  updateSnake();
  checkDeath();
  updateApple();
  drawGame();
  setTimeout(gameLoop, 1000);
}

function updateSnake() {
  var head = Object.assign({}, snake[0]); // copy head
  if (direction === 'right') head.left++;
  if (direction === 'down') head.top++;
  if (direction === 'left') head.left--;
  if (direction === 'up') head.top--;
  snake.unshift(head);

  if (apple && apple.top === head.top && apple.left === head.left) {
    apple = null; // eat the apple
  } else {
    snake.pop(); // remove tail
  }
}

function checkDeath() {
  var head = snake[0];
  if (head.top < 0 || head.left < 0 || head.top >= gridSize || head.left >= gridSize) {
    throw new Error("Game Over");
  }
  for (var i = 1; i < snake.length; i++) {
    if (head.top === snake[i].top && head.left === snake[i].left) {
      throw new Error("Game Over");
    }
  }
}

function updateApple() {
  if (!apple) {
    apple = { top: Math.floor(Math.random() * gridSize), left: Math.floor(Math.random() * gridSize) };
  }
}

function drawGame() {
  context.clearRect(0, 0, canvas.width, canvas.height); // clear
  context.fillStyle = 'green';
  snake.forEach(function(cell) {
    context.fillRect(cell.left*tileSize, cell.top*tileSize, tileSize, tileSize);
  });
  context.fillStyle = 'red';
  if (apple) {
    context.fillRect(apple.left*tileSize, apple.top*tileSize, tileSize, tileSize);
  }
}

window.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowUp') direction = 'up';
  if (e.key === 'ArrowDown') direction = 'down';
  if (e.key === 'ArrowLeft') direction = 'left';
  if (e.key === 'ArrowRight') direction = 'right';
});

gameLoop();
</script>
</body>
</html>
